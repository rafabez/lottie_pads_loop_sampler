        <div class="pad" data-sound="break12.mp3"><div class="lottie-animation"></div></div>
        <div class="pad" data-sound="break13.mp3"><div class="lottie-animation"></div></div>
        <div class="pad" data-sound="break14.mp3"><div class="lottie-animation"></div></div>
        <div class="pad" data-sound="break15.mp3"><div class="lottie-animation"></div></div>
        <div class="pad" data-sound="break16.mp3"><div class="lottie-animation"></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.15/build/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
